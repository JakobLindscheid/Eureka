defaults:
  - _self_
  - env: shadow_hand
  - override hydra/launcher: local
  - override hydra/output: local

hydra:
  job:
    chdir: True

# LLM parameters
model: llama-3.1-70b-versatile  # LLM model
provider: groq # LLM provider (huggingface, gemini, groq, local)
temperature: 1.0
suffix: GPT  # suffix for generated files (indicates LLM model)

env_parent: gym
evaluate: False
reward_code_path: ""

# Eureka parameters
iteration: 1 # how many iterations of Eureka to run
sample: 3 # number of Eureka samples to generate per iteration
max_iterations: 1000 # RL Policy training iterations (decrease this to make the feedback loop faster)
num_eval: 5 # number of evaluation episodes to run for the final reward
capture_video: False # whether to capture policy rollout videos

# Weights and Biases
use_wandb: False # whether to use wandb for logging
wandb_username: "liacs_eureka" # wandb username if logging with wandb
wandb_project: "eureka" # wandb project if logging with wandb
wandb_name: "${env.env_name}_${now:%Y-%m-%d}_${now:%H-%M-%S}" # wandb name if logging with wandb